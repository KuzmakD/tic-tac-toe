
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
   <main class="main-container">

      <section class="game-section">
         <h1 class="game-title">Tic Tac Toe</h1>

         <div class="area-wrapper">
            <div class="game-container">
               <div data-cell-index="0" class="cell"></div>
               <div data-cell-index="1" class="cell"></div>
               <div data-cell-index="2" class="cell"></div>
               <div data-cell-index="3" class="cell"></div>
               <div data-cell-index="4" class="cell"></div>
               <div data-cell-index="5" class="cell"></div>
               <div data-cell-index="6" class="cell"></div>
               <div data-cell-index="7" class="cell"></div>
               <div data-cell-index="8" class="cell"></div>
            </div>
         </div>

         <div class="game-status-wrapper">
            <div class="game-status"></div>
         </div>

         <button class="btn-game-restart">Restart Game</button>

     </section>

      <section class="result-section">
         <h2 class="result-title">Results</h2>

         <div class="result-container">
            <table class="result-table">
               <tbody class="result-tbody">
                  <tr>
                     <th class="th_list">X wins</th>
                     <th class="th_list">Ties</th>
                     <th class="th_list">O wins</th>
                  </tr>
                  <tr>
                     <td class="td_list" id="X_score"></td>
                     <td class="td_list" id="tie_score"></td>
                     <td class="td_list" id="O_score"></td>
                  </tr>
               </tbody>
            </table>
         
         </div>

         <div class="last_result">
            <h3 class="last-result-title">
               Last results
            </h3>
            <ul class="last-result-list">

            </ul>

         </div>

      </section>


   </main>


    <footer class="footer">
      <div class="footer_container">
         <div class="footer_git">
            <a href="https://github.com/KuzmakD/" class="footer_git_link" target="_blank">
               KuzmakD
            </a>
         </div>

         <div class="footer_year">2022</div>

         <div class="footer_rss">
            <a href="https://rs.school/js/" 
               class="footer_rss_logo" target="_blank">
               <img src="./img/rss.svg" alt="rss_logo" class="footer_rss_img">
            </a>
         </div>
      </div>
   </footer>

    <script src="./main.js"></script>

</body>
</html>
